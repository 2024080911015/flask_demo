<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜡烛燃烧动画 - 18秒</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/candle.css') }}">
</head>
<body>
    <div class="container">
        <h1>蜡烛燃烧动画</h1>
        <p class="subtitle">总时长：18秒</p>

        <div class="candle-container">
            <!-- 蜡烛主体 -->
            <div class="candle">
                <div class="candle-body">
                    <!-- 蜡滴效果 -->
                    <div class="wax-drip wax-drip-1"></div>
                    <div class="wax-drip wax-drip-2"></div>
                    <div class="wax-drip wax-drip-3"></div>
                </div>
                <!-- 烛芯 -->
                <div class="wick"></div>
                <!-- 火焰 -->
                <div class="flame"></div>
                <!-- 烟雾效果 -->
                <div class="smoke"></div>
            </div>

            <!-- 蜡烛台 -->
            <div class="candle-holder"></div>
        </div>

        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="timer-display">
                <span>剩余时间：</span>
                <span id="timer">18.0</span>秒
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">0%</div>
            </div>

            <div class="buttons">
                <button id="start-btn" class="btn btn-start">开始燃烧</button>
                <button id="pause-btn" class="btn btn-pause" disabled>暂停</button>
                <button id="reset-btn" class="btn btn-reset">重置</button>
            </div>

            <div class="status">
                <span id="status-text">准备开始</span>
            </div>
        </div>

        <div class="instructions">
            <h3>使用说明：</h3>
            <ul>
                <li>点击"开始燃烧"按钮启动18秒蜡烛燃烧动画</li>
                <li>点击"暂停"按钮可暂停动画</li>
                <li>点击"重置"按钮将蜡烛恢复到初始状态</li>
                <li>动画包含蜡烛燃烧、火焰跳动、蜡滴效果</li>
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/candle.js') }}"></script>
</body>
</html>
